<!--循环start-->
<volist name="brand_list" id="r" >
			<div class="item mt-12 white-bg radius-3">
				<!--基础信息展示start-->
				<div class="basis clearfix">
					<div class="fl logo lvcenter">
						<a href="{:U('brand/show',array('id'=>$r['id']))}" target="_blank">
							<img src="{$r.img}">
						</a>
					</div>
					<div class="fl info">
						<p class="font-w-b font-16 mt-8"><a href="{:U('brand/show',array('id'=>$r['id']))}" target="_blank">{$r.name}</a><span class="mall"><img src="/new/images/ie8/a_34@2x.png"><a href="{$r.tb}" isconvert="1" rel="nofollow" target="_blank" class="hover-underline">天猫旗舰店</a></span></p>
						<p class="layui-elip fc-grey mt-8"><a href="{:U('brand/show',array('id'=>$r['id']))}" target="_blank">{$r.abstract}</a></p>
					</div>
					<div class="fr other lvcenter">
						<div>
							<p class="btn-11 cursor-pointer">相关折扣：999+条</p>
							<p class="btn-1 cursor-pointer mt-5">天猫热销榜</p>
						</div>
					</div>
				</div>
				<!--基础信息展示end-->
				<!--hover显示点击查看更多start-->
				<div class="hover-more mt-32 text-center fc-aux-a none cursor-pointer">
					旗下最热销{$category}，点击查看
					<i class="layui-icon layui-icon-down" style="font-size: 12px; color: #99A5A0;"></i> 
				</div>
				<!--hover显示点击查看更多end-->
				<!--点击展开内容start-->
				<div class="list-box mt-32 none">
					<ul class="clearfix">
						<!--循环列表start-->
						<volist name="r['recommend']" id="s" >
						<li class="radius-3">
							<div class="img">
								<a href="{$s.coupon_url}" isconvert="1" rel="nofollow" target="_blank">
									<img class="lazyimg" src="{$s.img}" title="{$s.title}" alt="{$s.title}">
								</a>
							</div>
							<div class="info">
								<div class="font-14 title">
									<a href="{$s.coupon_url}" rel="nofollow"  isconvert="1" title="{$s.title}" target="_blank">{$s.title}</a>
								</div>
								<div class="sales">
									<span class="coupons">￥{$s.coupon}</span>
									<span class="fr xl fc-aux-9">月销量{$s.volume}</span>
								</div>
								<div class="price clearfix">
									<div class="fl fc-red n-price font-18">￥{$s.price}</div>
									<div class="fl y-price">
										<p style="text-decoration:line-through" class="fc-aux-c">￥{$s.zk_final_price}</p>
										<p class="fc-red">券后价</p>
									</div>
									<div class="fr btn-6 mt-8"><a href="{$s.coupon_url}" isconvert="1" target="_blank" _hover-ignore="1">去抢券</a></div>
								</div>
							</div>
						</li>
						</volist>
						<!--循环列表end-->
					</ul>
					<div class="gd text-center mt-24"><a href="brand.html" class="btn-11">更多相关优惠券<i class="icon5 icon5-a_15"></i></a></div>
				</div>
				<!--点击展开内容end-->
			</div>
</volist>
			<!--循环end-->
