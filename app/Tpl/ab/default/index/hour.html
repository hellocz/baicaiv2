<notempty  name="[list]">
<div class="i-hourlist">
				<div class="i-l-title mb-13 font-22 icon2 icon2-b_3 clearfix">
					<div class="fl">小时排行榜</div>
					<div class="fl small-title font-12 fc-aux-9">距离下一小时打榜还有  <span class="radius-3">43</span> <font class="fc-green font-w-b">:</font> <span class="radius-3">09</span></div>
					<a href="{:U('hour/index')}" class="fr font-12 fc-aux-9 more">浏览更多</a>
				</div>
				<ul class="atop-list clearfix">
					<!--列表循环start-->
					<volist name="[list]" id="r">
					<li class="fl mr-12 radius-3 white-bg">
						<div class="img">
							<a href="{:U('item/index',array('id'=>$r['id']))}" target="_blank">
								<img class="lazyimg" src="<if condition="$r['img']==''">/images/nopic.jpg<else/><if condition="preg_match('/img.baicaio.com/',$r['img'])">{:attach($r['img'],'item')}!thumb208<else/>{:attach($r['img'],'item')}</if></if>">
							</a>
						</div>
						<div class="info">
							<p class="title">
								<a href="{:U('item/index',array('id'=>$r['id']))}" target="_blank">{$r.title}</a>
							</p>
							<p class="fc-red price">{$r.price}</p>
							<p class="content mt-15">
								<span class="attr1 fc-aux-a icon_3 icon_3-e_21"><a href="{:U('orig/show',array('id'=>$r['orig_id']))}">{:getly($r['orig_id'])}</a></span>
								<span class="attr3 fc-aux-a fr icon_3 icon_3-e_23">{$r.comments}</span>
								<span class="attr2 fc-aux-a fr icon_3 icon_3-e_22"><a href="javascript:void(0)">{$r.zan}</a></span>
							</p>
						</div>
					</li>
					</volist>
					<!--列表循环end-->
				</ul>
			</div>
</notempty>
