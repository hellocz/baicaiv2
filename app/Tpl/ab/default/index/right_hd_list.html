<notempty  name="[list]">
<div class="note">
					<div class="i-r-title font-14">
						<a href="#" class="fr font-12 fc-aux-9 more">更多</a><font class="font-w-b">活动公告</font>
					</div>
					<ul>
						<!--列表循环start-->
						<volist name="[list]" id="r">
						<li class="layui-elip">
							<a href="{$r.hdurl}" target="_blank" title="{$r.hdname}" class="fc-grey" <if condition="$r['is_color'] eq 1">style="color:#3dc399;"</if>>
								<if condition="mb_strlen($r['hdname'],'utf-8') gt 18">{$r.hdname|msubstr=0,18}<else/>{$r.hdname}</if>
								<if condition="$r['is_status'] eq 1"><img src="/images/hot.png" /><elseif condition="$r['is_status'] eq 2"/><img src="/images/new.png" /></if>
							</a>
						</li>
						</volist>
						<!--列表循环end-->
					</ul>
				</div>
</notempty>
