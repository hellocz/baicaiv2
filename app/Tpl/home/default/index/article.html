<notempty  name="[list]">
<div class="i-hourlist">
				<div class="i-l-title mb-13 font-22 icon2 icon2-b_5 clearfix">
					最新原创
					<a href="#" class="fr font-12 fc-aux-9 more">浏览更多</a>
				</div>
				<ul class="atop-list clearfix">
					<!--列表循环start-->
					<volist name="[list]" id="r">
					<li class="fl mr-12 radius-3 white-bg">
						<div class="img">
							<a href="{:U('article/show',array('id'=>$r['id']))}" title="{$r.title}" target="_blank">
								<img class="lazyimg" src="{:attach($r['img'],'article')}" title="{$r.title}" alt="{$r.title}">
							</a>
						</div>
						<div class="info">
							<p class="title">
								<a href="{:U('article/show',array('id'=>$r['id']))}" title="{$r.title}" target="_blank">{$r.title}</a>
							</p>
							<p class="fc-red price"></p>
							<p class="content mt-15">
								<if condition="$r['orig_id'] neq 0"><span class="attr1 fc-aux-a icon_3 icon_3-e_21"><a href="{:U('orig/show',array('id'=>$r['orig_id']))}" class="hover-underline">{$origs[$r['orig_id']]['name']}</a></span></if>
								<span class="attr3 fc-aux-a fr icon_3 icon_3-e_23"><a href="page/details.html#comments">{$r.comments}</a></span>
								<span class="attr2 fc-aux-a fr icon_3 icon_3-e_22"><a href="javascript:void(0)">{$r.zan}</a></span>
							</p>
						</div>
					</li>
					</volist>
					<!--列表循环end-->
				</ul>
			</div>
</notempty>
