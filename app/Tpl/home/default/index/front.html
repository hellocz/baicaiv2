<notempty  name="[list]">
<div class="i-atop">
				<div class="i-l-title font-22 icon2 icon2-b_1 mb-25">
					置顶区
					<!--切换箭头按钮start-->
					<a class="abtn aleft" href="javascript: void(0);">左移</a>
					<a class="abtn aright" href="javascript: void(0);">右移</a>
					<!--切换箭头按钮end-->
				</div>
				<div class="scrollcontainer">
					<ul class="atop-box">
						<li class="atop-list">
							<ul>
								<volist name="[list]" id="r">
								<li class="fl mr-12 radius-3 white-bg">
									<div class="img">
										<a href="{:U('item/index',array('id'=>$r['id']))}" target="_blank" title="{$r.title}">
											<img class="lazyimg" src="{:attach($r['img'],'item','208')}" title="{$r.title}" alt="{$r.title}">
										</a>
									</div>
									<div class="info">
										<p class="font-14 title">
											<a href="{:U('item/index',array('id'=>$r['id']))}" title="{$r.title}" target="_blank">{$r.title}</a>
										</p>
										<p class="fc-red price">{$r.price}</p>
										<p class="content mt-15">
											<span class="attr1 fc-aux-a icon_3 icon_3-e_21"><a href="{:U('orig/show',array('id'=>$r['orig_id']))}" class="hover-underline">{$origs[$r['orig_id']]['name']}</a></span>
											<span class="attr3 fc-aux-a fr icon_3 icon_3-e_23">{$r.comments}</span>
											<span class="attr2 fc-aux-a fr icon_3 icon_3-e_22"><a href="javascript:void(0)">{$r.zan}</a></span>
										</p>
									</div>
								</li>
<if condition="(($key+1)%4 eq '0') AND (($key+1) lt count($[list]))">
							</ul>
						</li>
						<li class="atop-list">
							<ul>
</if>
								</volist>
							</ul>
						</li>
					</ul>
				</div>
			</div>
</notempty>
