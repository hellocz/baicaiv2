<form id="J_login_form1" action="{:U('user/login')}" method="post">
				<div class="loginBox">
				 	<div class="text-center">
				 		<p class="font-36">欢迎回来</p>
				 		<p class="font-16 fc-aux-a mt-8">登录账户开启更多功能</p>
				 	</div>
				 	<div class="mt-40"><input type="text" id="username1" name="username" placeholder="用户名/手机号/邮箱" class="input-3 loginInput input1"></div>
				 	<div class="mt-15"><input type="password" id="password1" name="password" placeholder="登录密码" class="input-3 loginInput input2"></div>
				 	<div class="clearfix mt-15 font-13 fc-gray">
				 		<div class="fl"><label class="checkBox"><input type="checkbox" name="remember"><span></span>记住密码</label></div>
				 		<div class="fr"><a href="{:U('user/findpwd')}">忘记密码?</a></div>
				 	</div>
				 	<div class="button btn-3 cursor-pointer mt-24" id="J_login_btn1">登录</div>
				 	<div class="font-14 mt-32 text-center"><span class="fc-green loginType cursor-pointer">手机快捷登录</span> or 没有账户？<span class="fc-green cursor-pointer registeredButton">注册</span></div>
					<div class="thirdLogin">
						<volist name="oauth_list" id="val">
						<a href="{:U('oauth/index', array('mod'=>$val['code']))}" class="{$val['code']} mr-15">{$val.name}</a>
						</volist>
					</div>
				 </div>
				 </form>
				 <form id="J_login_form2" action="{:U('user/login')}" method="post">
				 <div class="mobileBox none">
				 	<div class="text-center">
				 		<p class="font-36">欢迎回来</p>
				 		<p class="font-16 fc-aux-a mt-8">登录账户开启更多功能</p>
				 	</div>
				 	<div class="mt-40 mobile"><input type="text" placeholder="手机号码" maxlength="11" id="mobile2" name="mobile" class="input-3 loginInput input3"><input type="button" class="yzm" onclick="javascript: if(phoneSend('mobile2')) settime(this);" value="获取验证码"></div>
				 	<div class="mt-15"><input type="text" placeholder="手机验证码" id="phone_verify2" name="phone_verify" maxlength="6" class="input-3 loginInput input4"></div>
				 	<div class="button btn-3 cursor-pointer mt-24" id="J_login_btn2">登录</div>
				 	<div class="font-14 mt-32 text-center"><span class="fc-green loginType cursor-pointer">用户名密码登录</span> or 没有账户？<span class="fc-green cursor-pointer registeredButton">注册</span></div>
					<div class="thirdLogin">
						<volist name="oauth_list" id="val">
						<a href="{:U('oauth/index', array('mod'=>$val['code']))}" class="{$val['code']} mr-15">{$val.name}</a>
						</volist>
					</div>
					<input type="hidden" name="type" value="mobile">
				 </div>
				 </form>
				 <form id="J_register_form3" action="{:U('user/register')}" method="post">
				 <div class="registeredBox none">
				 	<div class="text-center">
				 		<p class="font-36">创建账户</p>
				 		<p class="font-16 fc-aux-a mt-8">做一个精明的消费者</p>
				 	</div>
				 	<div class="mt-40 mobile"><input type="text" placeholder="手机号码" maxlength="11" id="mobile3" name="mobile" class="input-3 loginInput input3"><input type="button" class="yzm" onclick="javascript: if(phoneSend('mobile3')) settime(this);" value="获取验证码"></div>
				 	<div class="mt-15"><input type="text" placeholder="手机验证码" id="phone_verify3" name="phone_verify" maxlength="6" class="input-3 loginInput input4"></div>
				 	<div class="mt-15"><input type="text" placeholder="用户名" id="username3" name="username" class="input-3 loginInput input1"></div>
				 	<div class="mt-15"><input type="password" placeholder="设置登录密码" id="password3" name="password" class="input-3 loginInput input2"></div>
				 	<div class="button btn-3 cursor-pointer mt-24" id="J_register_btn3">创建账户</div>
				 	<div class="mt-5 fc-aux-9">尊敬的用户，点击创建账户按钮即说明您已阅读并同意白菜哦<span class="fc-green" protocol>《用户服务协议》</span>以及<span class="fc-green">《隐私条款》</span></div>
				 	<div class="font-14 mt-20 text-center">已有账号？<span class="fc-green cursor-pointer loginButton">登录</span></div>
				 </div>
				 </form>

<script src="/public/js/page/user.js"></script>
