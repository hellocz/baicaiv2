<script type="text/javascript">

$(".uland").click(function(){
	url = $(this).attr("data-uri");
	$.getJSON('{:U("item/converturl")}', {url:url}, function(result){
		if(result.status == 1){
		location.href = result.data;
		}else{
		location.href = url;
		}
	});
})
<if condition="$s eq 'v' OR $s eq 'p' OR $s eq 'c' OR $s eq 'z'">$(document).ready(function (){
