<!DOCTYPE html>
<html lang="zh-CN">
<head>
<include file="public:head" />
</head>
<body ng-app id="ng-app">
	<!--页面start-->

	<!--顶部统一区域start-->
	<include file="public:header" />
	<!--引入公共头部正式可删除 end-->
	
	<!--商场目录start-->
	<div class="w-1200 mt-40">
		<!--标题start-->
		<div class="title font-22">
			<svg class="icon">
				<!--[if lte IE 8]><desc><img src="../images/ie8/b_7@2x.png" width="14" height="14"></desc><![endif]-->
				<use xlink:href="../images/svg_sprite/icon_symbol.svg#icon-b_7"></use>
			</svg>
			商场分类
			<div class="fr mall-tab radius-100 white-bg clearfix">
				<a href="{:U('orig/index')}" class="fl tab-1 <if condition="$t neq '1' AND $t neq 'e'">active</if>">国内</a>
				<a href="{:U('orig/index',array('t'=>'1'))}" class="fl tab-1 <if condition="$t eq '1'">active</if>">海淘</a>
				<a href="{:U('orig/index',array('t'=>'e'))}" class="fl tab-2 <if condition="$t eq 'e'">active</if>">转运公司</a>
			</div>
		</div>
		<!--标题end-->
		
		<!--热门商场start-->
		<div class="mall-hot white-bg radius-3  mt-15">
			<div class="font-16 font-w-b"><if condition="$t=='e'">热门转运公司<else/>热门商场</if></div>
			<div class="hot-list mt-20 clearfix">
				<volist name="hot_list" id="item">
				<if condition="$t=='e'">
				<a href="{:U('express/show',array('id'=>$item['id']))}" title="{$item.name}">
					<p class="pic"><img src="{:attach($item['img'],'express')}" title="{$item.name}" alt="{$item.name}"></p>
					<p>{$item.name}</p>
				</a>
				<else/>
				<a href="{:U('orig/show',array('id'=>$item['id']))}" title="{$item.name}">
					<p class="pic"><img src="<if condition="$item['img']">{:attach($item['img'],'item_orig')}<else/>/images/nopic.jpg</if>" title="{$item.name}" alt="{$item.name}"></p>
					<p>{$item.name}</p>
				</a>
				</if>
				</volist>
			</div>
		</div>
		<!--热门商场end-->
		
		<!--所有商场start-->
		<div class="mall-all white-bg radius-3 mt-12">
			<div class="title">
				<div class="font-16 font-w-b"><if condition="$t=='e'">所有转运公司<else/>所有商场</if></div>
				<div class="title-box clearfix">
					<volist name="letters" id="letter" >
					<a href="javascript:void(0);">{$letter}</a>
					</volist>
				</div>
			</div>
			<div class="list-box">
				<volist name="list" id="r">
					<div class="list">
					<div class="font-16 mb-13 font-w-b">{$key}</div>
					<div class="fc-grey font-14 clearfix">
						<volist name="r" id="item" >
							<if condition="$t=='e'">
							<a href="{:U('express/show',array('id'=>$item['id']))}" title="{$item.name}">{$item.name}</a>
							<else/>
							<a href="{:U('orig/show',array('id'=>$item['id']))}" title="{$item.name}">{$item.name}</a>
							</if>
						</volist>
					</div>
				</div>
				</volist>
				
			</div>
		</div>
		<!--所有商场end-->
	</div>
	<!--商场目录end-->
	
	<!--右边快速导航start-->
	<div class="radius-3 sidebar-mall">
		<volist name="letters" id="letter" >
		<a href="javascript:void(0);">{$letter}</a>
		</volist>
	</div>
	<!--右边快速导航end-->
	<!--引入公共底部正式可删除 start-->
	<include file="public:footer" />
	<!--底部统一区域end-->
	<!--页面end-->
		

	<!--引入页面单独JS文件-->
	<script src="/public/js/common.js"></script>
	<script src="/public/js/page/mall.js"></script>
</body>
</html>
