<!DOCTYPE html>
<html lang="zh-CN">
<head>
<include file="public:head" />
</head>
<body ng-app id="ng-app">
	<!--页面start-->

	<!--顶部统一区域start-->
	<include file="public:header" />
	<!--引入公共头部正式可删除 end-->
	
	<!--商场目录start-->
	<div class="w-1200 mt-40">
		<!--标题start-->
		<div class="title font-22">
			<svg class="icon">
				<!--[if lte IE 8]><desc><img src="../images/ie8/b_7@2x.png" width="14" height="14"></desc><![endif]-->
				<use xlink:href="../images/svg_sprite/icon_symbol.svg#icon-b_7"></use>
			</svg>
			商场分类
			<div class="fr mall-tab radius-100 white-bg clearfix">
				<a href="mall.html" class="fl tab-1 active">国内</a>
				<a href="mall.html" class="fl tab-1">海淘</a>
				<a href="mall.html" class="fl tab-2">转运公司</a>
			</div>
		</div>
		<!--标题end-->
		
		<!--热门商场start-->
		<div class="mall-hot white-bg radius-3  mt-15">
			<div class="font-16 font-w-b">热门商场</div>
			<div class="hot-list mt-20 clearfix">
				<a href="#">
					<p class="pic"><img src="../images/mall/mall_1.png"></p>
					<p>国美</p>
				</a>
				<a href="#">
					<p class="pic"><img src="../images/mall/mall_2.jpg"></p>
					<p>亚马逊</p>
				</a>
				<a href="#">
					<p class="pic"><img src="../images/mall/mall_3.png"></p>
					<p>唯品会</p>
				</a>
				<a href="#">
					<p class="pic"><img src="../images/mall/mall_4.png"></p>
					<p>聚美优品</p>
				</a>
				<a href="#">
					<p class="pic"><img src="../images/mall/mall_5.png"></p>
					<p>1号店</p>
				</a>
				<a href="#">
					<p class="pic"><img src="../images/mall/mall_6.png"></p>
					<p>京东</p>
				</a>
				<a href="#">
					<p class="pic"><img src="../images/mall/mall_7.png"></p>
					<p>淘宝</p>
				</a>
				<a href="#">
					<p class="pic"><img src="../images/mall/mall_8.png"></p>

				</a>
				<a href="#">
					<p class="pic"><img src="../images/mall/mall_9.png"></p>
					<p>IT之家</p>
				</a>
			</div>
		</div>
		<!--热门商场end-->
		
		<!--所有商场start-->
		<div class="mall-all white-bg radius-3 mt-12">
			<div class="title">
				<div class="font-16 font-w-b">所有商场</div>
				<div class="title-box clearfix">
					<a href="javascript:void(0);">0~9</a>
					<a href="javascript:void(0);">A</a>
					<a href="javascript:void(0);">B</a>
					<a href="javascript:void(0);">C</a>
					<a href="javascript:void(0);">D</a>
					<a href="javascript:void(0);">E</a>

			</div>
			<div class="list-box">
				<volist name="list" id="r">
					<div class="list">
					<div class="font-16 mb-13 font-w-b">{$r.key}</div>
					<div class="fc-grey font-14 clearfix">
						<volist name="r.items" id="v" >
							<a href="#">{$v.name}</a>
						</volist>
					</div>
				</div>
				</volist>
				
			</div>
		</div>
		<!--所有商场end-->
	</div>
