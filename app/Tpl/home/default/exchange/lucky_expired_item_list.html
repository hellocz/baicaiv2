<volist name="lucky_expired_item_list" id="item">
<li class="radius-3">
							<div class="photo">
								<a href="{:U('exchange/detail', array('id'=>$item['id']))}" target="_blank"><img src="{:attach($item['img'], 'score_item')}" title="{$item.title}" alt="{$item.title}" class="lazyimg"></a>
								<!-- <span>第21期</span> -->
							</div>
							<div class="content">
								<div class="c-title font-14"><a href="{:U('exchange/detail', array('id'=>$item['id']))}" target="_blank">{$item.title}</a></div>
								<div class="mt-8">中奖网友：<a href="{:U('member/index', array('uid'=>$item['uid']))}" target="_blank" class="a-green hover-underline">{$item.win_user}</a></div>
								<div class="fc-aux-9 mt-8 info">
									<p>中奖号码：{$item.win}</p>
									<p>参与人次：{$item.buy_num}</p>
									<p>开奖时间：{$item.sign_date|date='Y年m月d日 H:i',###}</p>
									<p>公式随机数：<!-- 第056期  -->{$item.lottery}</p>
								</div>
								<div class="mt-15"><a href="{:U('exchange/detail', array('id'=>$item['id']))}" target="_blank" class="button-2 radius-3">已开奖</a></div>
							</div>
						</li>
					</volist>
