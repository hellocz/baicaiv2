<!DOCTYPE html>
<html lang="zh-CN">
<head>
<include file="public:head" />
</head>
<body>
	<!--顶部统一区域start-->
	<include file="public:header" />
	<!--顶部统一区域end-->
	
	<!--积分商城start-->
	<div class="w-1200 mt-40">
		<!--标题start-->
		<div class="title font-22">
			<svg class="icon" style="fill: #EB3C3C;">
				<!--[if lte IE 8]><desc><img src="/public/images/ie8/b_13@2x.png" width="22" height="22"></desc><![endif]-->
				<use xlink:href="/public/images/svg_sprite/icon_symbol.svg#icon-b_13"></use>
			</svg>
			<span class="tabSub"><a href="{:U('exchange/lucky')}">积分抽奖</a></span>
			<span class="active tabSub ml-17">积分兑换</span>
		</div>
		<!--标题end-->
		
		<div class="integralMall mt-14 clearfix">
			<div class="fl listBox">				
				<!--积分兑换列表start-->
				<div class="listItem">
					<ul class="list clearfix">
						<include file="exchange_item_list"/>
					</ul>
					
					<!--分页加载中start-->
					<div class="page-loading"></div>
					<!--分页加载中end-->
					
					<!--分页start-->
					<script type="text/javascript">
						var page_count={$page_count}, page={$page}, page_size={$page_size}, page_url = '/index.php?m=exchange&a=get_score_item_list&t=exchange', page_content_obj = $(".listBox .listItem .list");
					</script>
					<div id="pages-indh" class="pages" style="text-align: center; padding-bottom: 20px;"></div>
					<!--分页end-->
				</div>
				<!--积分兑换列表end-->
			</div>
			<div class="fl rightBox">
				<!--我的财富start-->
				<include file="right_exchange_myscore"/>
				<!--我的财富end-->
				
				<!--常见问题start-->
				<include file="right_exchange_faq"/>
				<!--常见问题end-->
				
				<!--AD-->
				<div class="mb-12"><img src="/public/images/AD_2.jpg" width="296" class="radius-3"></div>
				<!--AD-->
			</div>
		</div>
	</div>
	<!--积分商城end-->

	<!--底部统一区域+右边悬浮按钮start-->
	<include file="public:footer" />
	<!--底部统一区域+右边悬浮按钮end-->

	<!--引入页面单独JS文件-->
	<script src="/public/js/page/exchange.js"></script>
</body>
</html>
