<!DOCTYPE html>
<html lang="zh-CN">
<head>
<include file="public:head" />
</head>
<body>
	<!--顶部统一区域start-->
	<include file="public:header" />
	<!--顶部统一区域end-->
	
	<!--积分商城start-->
	<div class="w-1200 mt-40">
		<!--标题start-->
		<div class="title font-22">
			<svg class="icon" style="fill: #EB3C3C;">
				<!--[if lte IE 8]><desc><img src="/public/images/ie8/b_13@2x.png" width="22" height="22"></desc><![endif]-->
				<use xlink:href="/public/images/svg_sprite/icon_symbol.svg#icon-b_13"></use>
			</svg>
			<span class="active tabSub">积分抽奖</span>
			<span class="tabSub ml-17"><a href="{:U('exchange/index')}">积分兑换</a></span>
		</div>
		<!--标题end-->
		
		<div class="integralMall mt-14 clearfix">
			<div class="fl listBox">
				<!--积分抽奖列表start-->
				<div class="listItem">
					<ul class="list clearfix">
						<!--循环start-->
						<include file="lucky_item_list"/>
						<!--循环end-->
					</ul>
					
					<div class="title mt-32 font-22">
						<svg class="icon" style="fill: #EB3C3C;">
							<!--[if lte IE 8]><desc><img src="/public/images/ie8/b_14@2x.png" width="22" height="22"></desc><![endif]-->
							<use xlink:href="/public/images/svg_sprite/icon_symbol.svg#icon-b_14"></use>
						</svg>
						往期开奖
					</div>
					<ul class="list mt-14 clearfix list-expired">
						<!--循环start-->
						<include file="lucky_expired_item_list"/>
						<!--循环end-->
					</ul>
					
					<!--分页加载中start-->
					<div class="page-loading"></div>
					<!--分页加载中end-->
					
					<!--分页start-->
					<script type="text/javascript">
						var page={$page}, content = $(".listBox .listItem .list-expired");
					</script>
					<div id="pages-lucky" class="pages" style="text-align: center; padding-bottom: 20px;"></div>
					<!--分页end-->
				</div>
				<!--积分抽奖列表end-->
			</div>
			<div class="fl rightBox">
				<!--我的财富start-->
				<include file="right_exchange_myscore"/>
				<!--我的财富end-->
				
				<!--常见问题start-->
				<include file="right_exchange_faq"/>
				<!--常见问题end-->
				
				<!--最新中奖名单start-->
				<include file="right_lucky_item"/>
				<!--最新中奖名单end-->
				
				<!--AD-->
				<div class="mb-12"><img src="/public/images/AD_2.jpg" width="296" class="radius-3"></div>
				<!--AD-->
			</div>
		</div>
	</div>
	<!--积分商城end-->

	<!--底部统一区域+右边悬浮按钮start-->
	<include file="public:footer" />
	<!--底部统一区域+右边悬浮按钮end-->
	
	<!--引入页面单独JS文件-->
	<script src="/public/js/page/exchange.js"></script>
</body>
</html>
