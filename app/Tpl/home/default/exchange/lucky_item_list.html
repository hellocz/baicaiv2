<volist name="lucky_item_list" id="item">
						<li class="radius-3">
							<div class="photo">
								<a href="{:U('exchange/detail', array('id'=>$item['id']))}" target="_blank"><img src="{:attach($item['img'], 'score_item')}" title="{$item.title}" alt="{$item.title}" class="lazyimg"></a>
								<!-- <span>第21期</span> -->
							</div>
							<div class="content">
								<div class="c-title font-14"><a href="{:U('exchange/detail', array('id'=>$item['id']))}" target="_blank">{$item.title}</a></div>
								<div class="fc-red mt-8">开奖进度：{$item.buy_num}/{$item['buy_num']+$item['stock']}</div>
								<div class="fc-aux-9 mt-8"><if condition="$item['coin'] gt 0">{$item.coin}金币/次，</if><if condition="$item['score'] gt 0">{$item.score}积分/次，</if><if condition="$item['user_num'] gt 0">每人每期限{$item['user_num']}次<else/>每人每期不限次数</if></div>
								<div class="mt-15"><a href="{:U('exchange/detail', array('id'=>$item['id']))}" target="_blank" class="button radius-3">参与抽奖</a></div>
							</div>
						</li>
						</volist>
