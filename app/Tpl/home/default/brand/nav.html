<!DOCTYPE html>
<html lang="zh-CN">
<head>
 <include file="public:head" />
</head>
<body ng-app id="ng-app">
	<!--顶部统一区域start-->
	<include file="public:header" />
	<!--顶部统一区域end-->
	
	<!--品牌导航详情start-->
	<div class="w-1200 mt-40">
		<!--标题start-->
		<div class="title font-22">
			<svg class="icon">
				<!--[if lte IE 8]><desc><img src="/public/images/ie8/b_8@2x.png" width="22" height="22"></desc><![endif]-->
				<use xlink:href="/public/images/svg_sprite/icon_symbol.svg#icon-b_8"></use>
			</svg>
			品牌导航
			<div class="fr brand-search radius-100 white-bg clearfix">
				<form name="searchform" method="get" >
				<input name="q" type="text" class="fl" style="width: 180px; height: 20px;" placeholder="输入品牌关键字来搜索…" />
				<button class="fr fc-green">搜品牌</button>
				</form>
			</div>
		</div>
		<!--标题end-->
		
		<!--列表start-->
		<div class="category mt-15">
			<div class="white-bg radius-3 mt-12 pl-24">
				<!--循环 start-->
				<div class="category-list">
					<div class="font-w-b font-16"><a href="{:U('category/cate',array('id'=>$cate_brand_list['p1']['id']))}">{$cate_brand_list['p1']['name']}</a></div>
					<div class="clearfix mt-20">
						<div class="box-title fc-green font-14">
							<a href="{:U('category/cate',array('id'=>$cate_brand_list['p2']['id']))}" class="fc-green">{$cate_brand_list['p2']['name']}</a>
							<svg class="icon">
								<!--[if lte IE 8]><desc><img src="/public/images/ie8/a_15@2x.png" width="14" height="14"></desc><![endif]-->
								<use xlink:href="/public/images/svg_sprite/icon_symbol.svg#icon-a_15"></use>
							</svg>
						</div>
						<div class="list clearfix" style="border: none;">
							<volist name="cate_brand_list['data']" id="r">	
							<a href="{:U('brand/show',array('id'=>$r['id'], 'cid'=>$cate_brand_list['p2']['id']))}">{$r.name}</a>
							</volist>
						</div>
					</div>
				</div>
				<!--循环结束-->
				
				<!--分页start-->
				<!-- <div id="pages-brand" class="pages" style="text-align: center; padding-bottom: 30px;"></div> -->
				<!-- <div id="page-brand" class="pages" style="text-align: center; padding-bottom: 30px;"><div class="layui-box layui-laypage layui-laypage-default">{$pagebar}</div></div> -->
				<!--分页end-->
			</div>
		</div>
		<!--列表end-->
	</div>
	<!--品牌导航详情end-->

	<!--底部统一区域+右边悬浮按钮start-->
	<include file="public:footer" />
	<!--底部统一区域+右边悬浮按钮end-->

	<!--引入页面单独JS文件-->
	<script src="/public/js/page/brandNav.js" ></script>
</body>
</html>
