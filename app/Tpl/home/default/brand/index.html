<!DOCTYPE html>
<html lang="zh-CN">
<head>
<include file="public:head" />
</head>
<body ng-app id="ng-app">
	<!--顶部统一区域start-->
	<include file="public:header" />
	<!--顶部统一区域end-->
	
	<!--品牌导航start-->
	<div class="w-1200 mt-40">
		<!--标题start-->
		<div class="title font-22">
			<svg class="icon">
				<!--[if lte IE 8]><desc><img src="/public/images/ie8/b_8@2x.png" width="22" height="22"></desc><![endif]-->
				<use xlink:href="/public/images/svg_sprite/icon_symbol.svg#icon-b_8"></use>
			</svg>
			品牌导航
			<div class="fr brand-search radius-100 white-bg clearfix">
				<form name="searchform" method="get" >
				<input name="q" type="text" class="fl" style="width: 180px; height: 20px;" placeholder="输入品牌关键字来搜索…" />
				<button class="fr fc-green">搜品牌</button>
				</form>
			</div>
		</div>
		<!--标题end-->
		
		<!--热门品牌start-->
		<div class="brand-hot white-bg radius-3  mt-15">
			<div class="font-16 font-w-b">热门品牌</div>
			<div class="hot-list mt-20 clearfix">
				<a href="brandNav.html">
					<p class="pic"><img src="/public/images/brand/brand-1.png"></p>
					<p>迪士尼</p>
				</a>
				<a href="brandNav.html">
					<p class="pic"><img src="/public/images/brand/brand-2.png"></p>
					<p>松下</p>
				</a>
				<a href="brandNav.html">
					<p class="pic"><img src="/public/images/brand/brand-3.png"></p>
					<p>阿迪达斯</p>
				</a>
				<a href="brandNav.html">
					<p class="pic"><img src="/public/images/brand/brand-4.png"></p>
					<p>苹果</p>
				</a>
				<a href="brandNav.html">
					<p class="pic"><img src="/public/images/brand/brand-5.png"></p>
					<p>耐克</p>
				</a>
				<a href="brandNav.html">
					<p class="pic"><img src="/public/images/brand/brand-6.png"></p>
					<p>巴黎欧莱雅</p>
				</a>
				<a href="brandNav.html">
					<p class="pic"><img src="/public/images/brand/brand-7.png"></p>
					<p>新百伦</p>
				</a>
				<a href="brandNav.html">
					<p class="pic"><img src="/public/images/brand/brand-8.png"></p>
					<p>索尼</p>
				</a>
				<a href="brandNav.html">
					<p class="pic"><img src="/public/images/brand/brand-9.png"></p>
					<p>美的</p>
				</a>
				<a href="brandNav.html">
					<p class="pic"><img src="/public/images/brand/brand-10.png"></p>
					<p>三星</p>
				</a>
				<a href="brandNav.html">
					<p class="pic"><img src="/public/images/brand/brand-11.png"></p>
					<p>彪马</p>
				</a>
				<a href="brandNav.html">
					<p class="pic"><img src="/public/images/brand/brand-12.png"></p>
					<p>天梭</p>
				</a>
				<a href="brandNav.html">
					<p class="pic"><img src="/public/images/brand/brand-13.png"></p>
					<p>夏普</p>
				</a>
				<a href="brandNav.html">
					<p class="pic"><img src="/public/images/brand/brand-14.png"></p>
					<p>资生堂</p>
				</a>
				<a href="brandNav.html">
					<p class="pic"><img src="/public/images/brand/brand-15.png"></p>
					<p>凯浦林</p>
				</a>
				<a href="brandNav.html">
					<p class="pic"><img src="/public/images/brand/brand-16.png"></p>
					<p>卡尔文·克莱</p>
				</a>
			</div>
		</div>
		<!--热门品牌end-->
		
		<!--列表start-->
		<div class="category mt-15">
			<div class="white-bg radius-3 mt-12 pl-24">
				<!--循环 start-->
				<volist name="cate_brand_list" id="r1">
				<div class="category-list">
					<div class="font-w-b font-16"><a href="{:U('category/cate',array('id'=>$r1['p']['id']))}">{$r1.p.name}</a></div>
					<volist name="r1.data" id="r2">
					<div class="clearfix mt-20">
						<div class="box-title fc-green font-14">
							<a href="{:U('category/cate',array('id'=>$r2['p']['id']))}" class="fc-green">{$r2.p.name}</a>
							<svg class="icon">
								<!--[if lte IE 8]><desc><img src="/public/images/ie8/a_15@2x.png" width="14" height="14"></desc><![endif]-->
								<use xlink:href="/public/images/svg_sprite/icon_symbol.svg#icon-a_15"></use>
							</svg>
						</div>
						<div class="list clearfix">
							<volist name="r2.data" id="r3" offset="0" length='27'>
							<a href="{:U('brand/show',array('id'=>$r3['id'], 'cid'=>$r2['p']['id']))}">{$r3.name}</a>
							</volist>
							<if condition="count($r2['data']) egt 28"><a href="{:U('brand/nav',array('p1'=>$r1['p']['id'], 'p2'=>$r2['p']['id']))}" class="brand-more radius-100">查看更多</a></if>
						</div>
					</div>
					</volist>
				</div>
				</volist>
				<!--循环结束-->
			</div>
		</div>
		<!--列表end-->
	</div>
	<!--品牌导航end-->

	<!--底部统一区域+右边悬浮按钮start-->
	<include file="public:footer" />
	<!--底部统一区域+右边悬浮按钮end-->
</body>
</html>
