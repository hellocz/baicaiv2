<!DOCTYPE html>
<html lang="zh-CN">
<head>
<include file="public:head" />
    <!--当前页面css-->
    <link rel="stylesheet" href="/public/css/login.css">
</head>
<body>
	<div class="w-1200">
		<!--页面头部start-->
		<div class="header">
			<div class="logo clearfix">
				<a href="/" class="fl">
					<svg class="icon-logo">
						<!--[if lte IE 8]><desc><img src="/public/images/ie8/logo_CAI.png" width="127" height="40"></desc><![endif]-->
						<use xlink:href="/public/images/svg_sprite/icon_symbol.svg#icon-logo_BAI"></use>
					</svg>
				</a>
				<div class="fl tit ml-24 font-16 fc-grey lvcenter">重置密码</div>
			</div>
			<a href="{:U('user/login')}" class="button radius-3">登录</a>
		</div>
		<!--页面头部end-->
		
		<!--页面内容start-->
		<div class="box">
			<!--重置密码start-->
			<div class="content" id="type1">
				<div>
					<p class="font-36">重置密码</p>
					<p class="fc-aux-a font-16 mt-6">为了账户安全，务必保管好您的密码</p>
				</div>
				<div class="mt-40" id="type1">
					<form id="J_resetpwd_form" action="" method="post">
					<div class="input input6 radius-3" id="a1"><input type="password" placeholder="新密码" id="newPassword" name="password" autocomplete="off"></div>
					<div class="input input6 radius-3 mt-14" id="a2"><input type="password" placeholder="确认新密码" id="confirmPassword" name="repassword" autocomplete="off"></div>
					<div class="mt-24"><button type="submit" class="button btn-3 cursor-pointer" id="J_resetpwd_btn">完成</button></div>
					</form>
				</div>
			</div>
			<!--重置密码end-->
		</div>
		<!--页面内容end-->
		
		<!--页面底部start-->
		<div class="footer fc-aux-9 text-center">
			<p>湘ICP备13002285号 · 公安备案湘公网安备 43011102000623号</p>
			<p class="mt-5">© 2018 Baicaio.com All rights reserved.</p>
		</div>
		<!--页面底部end-->
	</div>
	<!--引入layui JS文件-->
	<script src="/public/js/lib/layui/layui.js"></script>
	<script src="/public/js/page/user.js"></script>
</body>
</html>
