				<volist name="publish_list" id="r">
				<div class="item item-1 clearfix">
					<div class="fl">
						<img src="<if condition="$r['img']==''">/images/nopic.jpg<else/><if condition="preg_match('/img.baicaio.com/',$r['img'])">{:attach($r['img'],'item')}!thumb287<else/>{:attach($r['img'],'item')}</if></if>" width="66" height="66" class="lazyimg radius-3">
					</div>
					<div class="fl info">
						<div class="tit layui-elip"><if condition="$r['type']=='article'"><span class="yc">原创</span><else/><span class="bl">爆料</span></if><if condition="$r['isbest']=='1'"><span class="jh">精华</span></if><a href="#">{$r.title}</a></div>
						<div class="op">
							<a href="#" class="edit">继续编辑</a>
							<if condition="$r['status'] neq '1'"><a href="#" class="del">删除</a></if>
						</div>
					</div>
					<div class="fl zt text-center" style="width: 138px;">
						<if condition="$r['status']=='0'">
						<span class="zt-3">审核中</span>
						<elseif condition="$r['status']=='1'"/>
						<span class="zt-1">已通过</span>
						<elseif condition="$r['status']=='2'"/>
						<span class="zt-4">草稿</span>
						<elseif condition="$r['status']=='3'"/>
						<span class="zt-2">已退回</span>
						</if>						
					</div>
					<div class="fl fc-aux-a text-center" style="width: 138px;">
						<p>油票+20</p>
						<p class="mt-3">积分+20</p>
					</div>
					<span class="fl fc-aux-a text-right" style="width: 93px;">{$r.add_time|fdate}</span>
				</div>
				</volist>
