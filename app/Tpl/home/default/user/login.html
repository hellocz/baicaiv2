<!DOCTYPE html>
<html lang="zh-CN">
<head>
<include file="public:head" />
    <!--当前页面css-->
    <link rel="stylesheet" href="/public/css/login.css">
</head>
<body>
	<div class="w-1200">
		<!--页面头部start-->
		<div class="header">
			<div class="logo clearfix">
				<a href="/" class="fl">
					<svg class="icon-logo">
						<!--[if lte IE 8]><desc><img src="/public/images/ie8/logo_CAI.png" width="127" height="40"></desc><![endif]-->
						<use xlink:href="/public/images/svg_sprite/icon_symbol.svg#icon-logo_BAI"></use>
					</svg>
				</a>
				<div class="fl tit ml-24 font-16 fc-grey lvcenter">登录</div>
			</div>
			<a href="{:U('user/register')}" class="button radius-3">创建用户</a>
		</div>
		<!--页面头部end-->
		
		<!--页面内容start-->
		<div class="box">
			<!--登录start-->
			<div class="content">
				<div>
					<p class="font-36">欢迎回来</p>
					<p class="fc-aux-a font-16 mt-6">登录账户开启更多功能</p>
				</div>
				<form id="J_login_form1" action="{:U('user/login')}" method="post">
				<div class="mt-40" id="type1">
					<div class="input input1 radius-3"><input type="text" placeholder="用户名/手机号/邮箱" id="username1" name="username" autocomplete="off"></div>
					<div class="input input2 radius-3 mt-14"><input type="password" placeholder="登录密码" id="password1" name="password" autocomplete="off"></div>
					<div class="clearfix mt-15 font-13 fc-gray">
						<div class="fl"><label class="checkBox"><input type="checkbox" name="remember"><span></span>记住密码</label></div>
						<div class="fr"><a href="{:U('user/findpwd')}">忘记密码?</a></div>
					</div>
					<div class="mt-24"><button type="submit" class="button btn-3 cursor-pointer" id="J_login_btn1">登录</button></div>
					<div class="mt-32 text-center fc-green font-14 cursor-pointer" onclick="changeType(2)">手机快捷登录</div>
					<div class="thirdLogin">
						<volist name="oauth_list" id="val">
						<a href="{:U('oauth/index', array('mod'=>$val['code']))}" class="{$val['code']} mr-15">{$val.name}</a>
						</volist>
					</div>
				</div>
				</form>
				<form id="J_login_form2" action="{:U('user/login')}" method="post">
				<div class="mt-40 none" id="type2">
					<div class="input input3 radius-3 mobile"><input type="text" placeholder="手机号码" maxlength="11" id="mobile2" name="mobile" autocomplete="off"><input type="button" class="yzm" onclick="javascript: if(phoneSend('mobile2')) settime(this);" value="获取验证码"></div>
					<div class="input input4 radius-3 mt-14"><input type="text" placeholder="手机验证码" id="phone_verify2" name="phone_verify" autocomplete="off"></div>
					<div class="mt-24"><button type="submit" class="button btn-3 cursor-pointer" id="J_login_btn2">登录</button></div>
					<div class="mt-32 text-center fc-green font-14 cursor-pointer" onclick="changeType(1)">用户名密码登录</div>
					<div class="thirdLogin">
						<volist name="oauth_list" id="val">
						<a href="{:U('oauth/index', array('mod'=>$val['code']))}" class="{$val['code']} mr-15">{$val.name}</a>
						</volist>
					</div>
					<input type="hidden" name="type" value="mobile">
				</div>
				</form>
			</div>
			<!--登录end-->
		</div>
		<!--页面内容end-->
		
		<!--页面底部start-->
		<div class="footer fc-aux-9 text-center">
			<p>湘ICP备13002285号 · 公安备案湘公网安备 43011102000623号</p>
			<p class="mt-5">© 2018 Baicaio.com All rights reserved.</p>
		</div>
		<!--页面底部end-->
	</div>
	<script src="/public/js/page/user.js"></script>
</body>
</html>
