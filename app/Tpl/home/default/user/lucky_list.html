				<volist name="lucky_list" id="val">
				<div class="item item-1 clearfix">
					<img src="{:attach($val['img'],'score_item')}" width="60" height="60" class="fl radius-3 lazyimg">
					<div class="fl info vcenter font-14" style="height: 60px; width: 500px;">
						<div>
							<p class="layui-elip" style="width: 500px;"><a href="{:U('exchange/detail', array('id'=>$val['item_id']))}" target="_blank" title="{$val.title}">{$val.title}</a></p>
							<p class="fc-green mt-5">{$val.remark}</p>
						</div>
					</div>
					<div class="fl lvcenter fc-aux-9 font-14" style="width: 138px; height: 60px;">{$val.sign_date|date='Y.m.d H:i',###}</div>
					<div class="fl lvcenter fc-aux-9 font-14" style="width: 88px; height: 60px;">{$val.luckdraw_num}</div>
					<if condition="$t eq 'lucky'">
						<if condition="$val['win'] heq ''">
							<div class="fr vcenter dfh font-14" style="height: 60px;">待开奖</div>
						<else/>
							<if condition="$val['win'] eq $val['luckdraw_num']">
								<div class="fr vcenter fc-green font-14" style="height: 60px;">已中奖</div>
							<else/>
								<div class="fr vcenter fc-aux-a font-14" style="height: 60px;">未中奖</div>
							</if>
						</if>
					<else/>
						<div class="fr vcenter yfh font-14" style="height: 60px;">已处理</div>
					</if>
				</div>
				</volist>
				<!--循环end-->
