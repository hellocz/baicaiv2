<!DOCTYPE html>
<html lang="zh-CN">
<head>
<include file="public:head" />
    <!--当前页面css-->
    <link rel="stylesheet" href="/public/css/member.css">
</head>
<body>
	<!--个人中心顶部 start-->
	<include file="public:header_user" />
	<!--个人中心顶部 end-->
	
	<!--个人中心用户信息 start-->
	<include file="top_user" />
	<!--个人中心用户信息 end-->
	
	<div class="w-1200 mt-12 clearfix">
		<!--左边菜单start-->
		<include file="public:left_menu" />
		<!--左边菜单end-->
		
		<!--右边内容start-->
		<div class="fl rightInfo white-bg radius-3">
			<div class="r-title">
				<ul class="fl tabNav clearfix">
					<li <if condition="$t heq 'all'">class="active"</if>><a href="{:U('user/publish',array('status'=>$status))}">全部</a></li>
					<li <if condition="$t eq 'article'">class="active"</if>><a href="{:U('user/publish',array('t'=>'article','status'=>$status))}">原创</a></li>
					<li <if condition="$t eq 'bao'">class="active"</if>><a href="{:U('user/publish',array('t'=>'bao','status'=>$status))}">爆料</a></li>
				</ul>
				<ul class="fr operation">
					<li <if condition="$status eq '0'">class="active"</if>><a href="{:U('user/publish',array('t'=>$t,'status'=>'0'))}">待审</a></li>
					<li <if condition="$status eq '1'">class="active"</if>><a href="{:U('user/publish',array('t'=>$t,'status'=>'1'))}">通过</a></li>
					<li <if condition="$status eq '3'">class="active"</if>><a href="{:U('user/publish',array('t'=>$t,'status'=>'3'))}">退回</a></li>
					<li <if condition="$status eq '2'">class="active"</if>><a href="{:U('user/publish',array('t'=>$t,'status'=>'2'))}">草稿</a></li>
					<li <if condition="$status heq ''">class="active"</if>><a href="{:U('user/publish',array('t'=>$t))}">全部</a></li>
				</ul>
			</div>
			<ul class="tab font-13 clearfix" style="padding: 0 14px;">
				<li class="fl" style="width: 492px;">标题</li>
				<li class="fl text-center" style="width: 138px;">状态</li>
				<li class="fl text-center" style="width: 138px;">奖励</li>
				<li class="fl text-right" style="width: 93px;">时间</li>
			</ul>
			<!--全部start-->
			<div class="listBox">
				<div class="list-data">
					<include file="publish_list"/>
				</div>
				
				<!--分页加载中start-->
				<div class="page-loading"></div>
				<!--分页加载中end-->

				<!--分页start-->
				<script type="text/javascript">
					var page={$page}, content = $(".listBox .list-data");
				</script>
				<div id="pages" class="pages" style="text-align: center;"></div>
				<!--分页end-->
			</div>
			<!--全部end-->
			
			<!--原创start-->
			<div class="listBox none">
			</div>
			<!--原创end-->
			
			<!--爆料start-->
			<div class="listBox none">
			</div>
			<!--爆料end-->
		</div>
		<!--右边内容end-->
	</div>
	
	<!--底部统一区域+右边悬浮按钮start-->
	<include file="public:footer" />
	<!--底部统一区域+右边悬浮按钮end-->
	
	<!--引入页面单独JS文件-->
	<script src="/public/js/member/myArticle.js"></script>
</body>
</html>
