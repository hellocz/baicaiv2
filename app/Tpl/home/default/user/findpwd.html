<!DOCTYPE html>
<html lang="zh-CN">
<head>
<include file="public:head" />
    <!--当前页面css-->
    <link rel="stylesheet" href="/public/css/login.css">
</head>
<body>
	<div class="w-1200">
		<!--页面头部start-->
		<div class="header">
			<div class="logo clearfix">
				<a href="/" class="fl">
					<svg class="icon-logo">
						<!--[if lte IE 8]><desc><img src="/public/images/ie8/logo_CAI.png" width="127" height="40"></desc><![endif]-->
						<use xlink:href="/public/images/svg_sprite/icon_symbol.svg#icon-logo_BAI"></use>
					</svg>
				</a>
				<div class="fl tit ml-24 font-16 fc-grey lvcenter">找回密码</div>
			</div>
			<a href="{:U('user/login')}" class="button radius-3">登录</a>
		</div>
		<!--页面头部end-->
		
		<!--页面内容start-->
		<div class="box">
			<!--找回密码start-->
			<div class="content" id="type1">
				<div>
					<p class="font-36">找回密码</p>
					<p class="fc-aux-a font-16 mt-6">为了账户安全，务必保管好您的密码</p>
				</div>
				<div class="mt-40" id="type1">
					<form id="J_findpwd_form" action="{:U('user/resetpwd')}" method="post">
					<div class="input input3 radius-3 mobile"><input type="text" placeholder="手机号码" maxlength="11" id="mobile" name="mobile" autocomplete="off"><input type="button" class="yzm" onclick="javascript: if(phoneSend('mobile')) settime(this)" value="获取验证码"></div>
					<div class="input input4 radius-3 mt-14"><input type="text" placeholder="手机验证码" id="phone_verify" name="phone_verify" autocomplete="off"></div>
					<div class="mt-14 fc-aux-9 font-13" style="position: relative;">你不是机器人？请验证<span class="refreshCode cursor-pointer" id="J_captcha_change"><span></div>
					<div class="input input5 mt-14">
						<input type="text" id="captcha" name="captcha" autocomplete="off" placeholder="图片验证码"/>
						<div class="imgCode"><img src="{:U('captcha/index', array('t'=>time()))}" id="J_captcha_img" class="cursor-pointer" alt="验证码" data-url="{:U('captcha/index')}"></div>
					</div>
					<div class="mt-24"><button type="submit" class="button btn-3 cursor-pointer" id="J_findpwd_btn">下一步</button></div>
					</form>
				</div>
			</div>
			<!--找回密码end-->
		</div>
		<!--页面内容end-->
		
		<!--页面底部start-->
		<div class="footer fc-aux-9 text-center">
			<p>湘ICP备13002285号 · 公安备案湘公网安备 43011102000623号</p>
			<p class="mt-5">© 2018 Baicaio.com All rights reserved.</p>
		</div>
		<!--页面底部end-->
	</div>
	<script src="/public/js/page/user.js"></script>
</body>
</html>
