<!DOCTYPE html>
<html lang="zh-CN">
<head>
<include file="public:head" />
    <!--当前页面css-->
    <link rel="stylesheet" href="/public/css/member.css">
</head>
<body>
	<!--个人中心顶部 start-->
	<include file="header" />
	<!--个人中心顶部 end-->
	
	<!--个人中心用户信息 start-->
	<include file="top_user" />
	<!--个人中心用户信息 end-->
	
	<div class="w-1200 mt-12 clearfix">
		<!--左边菜单start-->
		<include file="left_menu" />
		<!--左边菜单end-->
		
		<!--右边内容start-->
		<div class="fl rightInfo white-bg radius-3">
			<div class="r-title clearfix">
				<div class="fl radio"><a href="<if condition="$t eq 'valid'">{:U('user/tick',array('t'=>'all'))}<else/>{:U('user/tick')}</if>"><i class="<if condition="$t eq 'valid'">active</if>"></i>隐藏过期</a></div>
				<div class="fl vcenter ml-10 fc-aux-a" style="height: 54px;">已过期的优惠券领取记录，将在6个月后自动清空</div>
				<a href="{:U('tick/index')}" class="fr btn-3 btn-cj">去领券</a>
			</div>
			<!--我的卡券start-->
			<div class="listBox">
				<div class="list-data">
					<include file="tick_list"/>
				</div>

				<!--分页加载中start-->
				<div class="page-loading"></div>
				<!--分页加载中end-->
				
				<!--分页start-->
				<script type="text/javascript">
					var page={$page}, content = $(".listBox .list-data");
				</script>
				<div id="pages" class="pages" style="text-align: center;"></div>
				<!--分页end-->
			</div>
			<!--我的卡券end-->
		</div>
		<!--右边内容end-->
	</div>
	
	<!--底部统一区域+右边悬浮按钮start-->
	<include file="public:footer" />
	<!--底部统一区域+右边悬浮按钮end-->
	
	<!--引入页面单独JS文件-->
	<script src="/public/js/member/myCard.js"></script>
</body>
</html>
