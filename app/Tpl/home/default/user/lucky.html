<!DOCTYPE html>
<html lang="zh-CN">
<head>
<include file="public:head" />
    <!--当前页面css-->
    <link rel="stylesheet" href="/public/css/member.css">
</head>
<body>
	<!--个人中心顶部 start-->
	<include file="header" />
	<!--个人中心顶部 end-->
	
	<!--个人中心用户信息 start-->
	<include file="top_user" />
	<!--个人中心用户信息 end-->
	
	<div class="w-1200 mt-12 clearfix">
		<!--左边菜单start-->
		<include file="left_menu" />
		<!--左边菜单end-->
		
		<!--右边内容start-->
		<div class="fl rightInfo white-bg radius-3">
			<div class="r-title">
				<ul class="fl tabNav clearfix">
					<li <if condition="$t neq 'lucky'">class="active"</if>><a href="{:U('user/lucky')}">中奖纪录</a></li>
					<li <if condition="$t eq 'lucky'">class="active"</if>><a href="{:U('user/lucky',array('t'=>'lucky'))}">抽奖记录</a></li>
				</ul>
				<a href="{:U('exchange/lucky')}" class="fr btn-3 btn-cj">去抽奖</a>
			</div>
			<ul class="tab font-13 clearfix" style="padding: 0 14px;">
				<li class="fl text-center" style="width: 572px;">奖品</li>
				<li class="fl text-center" style="width: 138px;">开奖时间</li>
				<li class="fl text-center" style="width: 88px;">幸运号</li>
				<li class="fl text-right" style="width: 63px;">状态</li>
			</ul>
			
			<!--中奖、抽奖记录start-->
			<div class="listBox">
				<div class="list-data">
					<include file="lucky_list"/>
				</div>

				<!--分页加载中start-->
				<div class="page-loading"></div>
				<!--分页加载中end-->
				
				<!--分页start-->
				<script type="text/javascript">
					var page={$page}, content = $(".listBox .list-data");
				</script>
				<div id="pages" class="pages" style="text-align: center;"></div>
				<!--分页end-->
			</div>
			<!--中奖、抽奖记录end-->

		</div>
		<!--右边内容end-->
	</div>
	
	<!--底部统一区域+右边悬浮按钮start-->
	<include file="public:footer" />
	<!--底部统一区域+右边悬浮按钮end-->
	
	<!--引入页面单独JS文件-->
	<script src="/public/js/member/myLuckyDraw.js"></script>
</body>
</html>
