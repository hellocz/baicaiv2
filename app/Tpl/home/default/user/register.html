<!DOCTYPE html>
<html lang="zh-CN">
<head>
<include file="public:head" />
    <!--当前页面css-->
    <link rel="stylesheet" href="/public/css/login.css">
</head>
<body>
	<div class="w-1200">
		<!--页面头部start-->
		<div class="header">
			<div class="logo clearfix">
				<a href="/" class="fl">
					<svg class="icon-logo">
						<!--[if lte IE 8]><desc><img src="/public/images/ie8/logo_CAI.png" width="127" height="40"></desc><![endif]-->
						<use xlink:href="/public/images/svg_sprite/icon_symbol.svg#icon-logo_BAI"></use>
					</svg>
				</a>
				<div class="fl tit ml-24 font-16 fc-grey lvcenter">注册</div>
			</div>
			<a href="{:U('user/login')}" class="button radius-3">登录</a>
		</div>
		<!--页面头部end-->
		
		<!--页面内容start-->
		<div class="box">
			<!--注册start-->
			<div class="content">
				<div>
					<p class="font-36">创建账户</p>
					<p class="fc-aux-a font-16 mt-6">做一个精明的消费者</p>
				</div>
				<form id="J_register_form3" action="{:U('user/register')}" method="post">
				<div class="mt-40">
					<div class="input input3 radius-3 mobile"><input type="text" placeholder="手机号码" maxlength="11" id="mobile3" name="mobile" autocomplete="off"><input type="button" class="yzm" onclick="javascript: if(phoneSend('mobile3')) settime(this);" value="获取验证码"></div>
					<div class="input input4 radius-3 mt-14"><input type="text" placeholder="手机验证码" id="phone_verify3" name="phone_verify" autocomplete="off"></div>
					<div class="input input1 radius-3 mt-14"><input type="text" placeholder="用户名" id="username3" name="username" autocomplete="off"></div>
					<div class="input input2 radius-3 mt-14"><input type="password" placeholder="登录密码" id="password3" name="password" autocomplete="off"></div>
					<div class="mt-24"><button type="submit" class="button btn-3 cursor-pointer" id="J_register_btn3">创建账户</button></div>
					<div class="mt-10 fc-aux-9 text-center">尊敬的用户，点击创建账户按钮即说明您已阅读并同意白菜哦<a href="javascript: void(0);" class="a-green protocol">《用户服务协议》</a>以及<a href="javascript: void(0);" class="a-green">《隐私条款》</a></div>
					<div id="J_protocol" class="none">{:str_replace("\\n",'<br>',C('pin_reg_protocol'))}></div>
				</div>
				</form>
			</div>
			<!--注册end-->
		</div>
		<!--页面内容end-->
		
		<!--页面底部start-->
		<div class="footer fc-aux-9 text-center">
			<p>湘ICP备13002285号 · 公安备案湘公网安备 43011102000623号</p>
			<p class="mt-5">© 2018 Baicaio.com All rights reserved.</p>
		</div>
		<!--页面底部end-->
	</div>
	<script src="/public/js/page/user.js"></script>
</body>
</html>
