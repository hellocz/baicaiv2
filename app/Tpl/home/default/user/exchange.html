<!DOCTYPE html>
<html lang="zh-CN">
<head>
<include file="public:head" />
    <!--当前页面css-->
    <link rel="stylesheet" href="/public/css/member.css">
</head>
<body>
	<!--个人中心顶部 start-->
	<include file="public:header_user" />
	<!--个人中心顶部 end-->
	
	<!--个人中心用户信息 start-->
	<include file="top_user" />
	<!--个人中心用户信息 end-->
	
	<div class="w-1200 mt-12 clearfix">
		<!--左边菜单start-->
		<include file="public:left_menu" />
		<!--左边菜单end-->
		
		<!--右边内容start-->
		<div class="fl rightInfo white-bg radius-3">
			<div class="r-title">
				<span class="font-16" style="position: relative;top: 15px;">兑换记录</span>
				<a href="{:U('exchange/index')}" class="fr btn-3 btn-cj">去兑换</a>
			</div>
			<ul class="tab font-13 clearfix" style="padding: 0 14px;">
				<li class="fl" style="width: 472px;">兑换商品</li>
				<li class="fl text-center" style="width: 138px;">兑换时间</li>
				<li class="fl text-center" style="width: 188px;">消耗</li>
				<li class="fl text-right" style="width: 63px;">状态</li>
			</ul>

			<notempty name="exchange_list">
			<!--兑换记录start-->
			<div class="listBox">
				<div class="list-data">
					<include file="exchange_list"/>
				</div>

				<!--分页加载中start-->
				<div class="page-loading"></div>
				<!--分页加载中end-->
				
				<!--分页start-->
				<script type="text/javascript">
					var page={$page}, content = $(".listBox .list-data");
				</script>
				<div id="pages" class="pages" style="text-align: center;"></div>
				<!--分页end-->
			</div>
			<!--兑换记录end-->
			</empty>

			<empty name="exchange_list">
			<!--无记录start-->
			<div class="noData">
				<p class="fc-aux-9 font-16">攒积分ing</p>
				<p class="fc-aux-c font-14 mt-5">免费礼品拿到手软！<a href="{:U('member/rule')}" class="a-green hover-underline">如何快速获取积分？</a></p>
			</div>
			<!--无记录end-->
			</empty>
		</div>
		<!--右边内容end-->
	</div>
	
	<!--底部统一区域+右边悬浮按钮start-->
	<include file="public:footer" />
	<!--底部统一区域+右边悬浮按钮end-->
	
	<!--引入页面单独JS文件-->
	<script src="/public/js/member/myLuckyDraw.js"></script>
</body>
</html>
