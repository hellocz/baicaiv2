<!DOCTYPE html>
<html lang="zh-CN">
<head>
<include file="public:head" />
    <!--当前页面css-->
    <link rel="stylesheet" href="/public/css/404.css">
</head>
<body>
    <!--顶部统一区域start-->
    <include file="public:header" />
    <!--顶部统一区域end-->
    
    <!--页面内容start-->
    <div class="w-1200 mt-40 radius-3 white-bg pageMain">
        <!--
            prompt 图标
            prompt_1：退出图标
            prompt_2：删除图标
            根据不同页面可设置不同图标，可用代码判断
        -->
        <div class="prompt prompt_2"></div>
        <div class="font-24">{$error}</div>
        <div class="font-14 mt-10"><span class="fc-green" id="time">{$waitSecond}</span>s后自动跳转，如果你的浏览器没有跳转，请<a href="{$jumpUrl}" class="a-green">点击此处</a></div>
    </div>
    <!--页面内容end-->

    <!--底部统一区域+右边悬浮按钮start-->
    <include file="public:footer" />
    <!--底部统一区域+右边悬浮按钮end-->

<script type="text/javascript">    
 //10秒后自动跳转
function ChangeTime() {
    var time;
    time = $("#time").text();
    time = parseInt(time);
    time--;
    if(time <= 0) {
        window.location.href = "{$jumpUrl}";
    } else {
        $("#time").text(time);
        setTimeout(ChangeTime, 1000);
    }
}
$(function () {
    setTimeout(ChangeTime, {$waitSecond}*1000);
});
</script>    
</body>
</html>
