<!DOCTYPE html>
<html lang="zh-CN">
<head>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=1220">
    <title>信息不存在或已删除</title>
    <!--引入网站ico图标-->
    <link href="/public/favicon.ico" rel="shortcut icon">
    <!--引入layui CSS文件-->
    <link rel="stylesheet" href="/public/js/lib/layui/css/layui.css">
    <!--引入全局公共样式文件-->
    <link rel="stylesheet" href="/public/css/style.css">
    <!--当前页面css-->
    <link rel="stylesheet" href="/public/css/404.css">
    <!-- HTML5 shim for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="/public/js/html5.min.js"></script>
        <script src="/public/js/respond.min.js"></script>
        <link rel="stylesheet" href="/public/css/ie8.css">
    <![endif]-->
    <script src="/public/js/lib/jquery-1.9.1.min.js"></script>
    <!--svg兼容-->
    <script src="/public/js/svg4everybody.legacy.min.js"></script>
    <!--引入全局公共JS文件-->
    <script src="/public/js/base.js"></script>
    <!--其他JS文件-->
    <script src="/public/js/zzsc.js"></script>
</head>
</head>
<body>
    <!--顶部统一区域start-->
    <include file="public:header" />
    <!--顶部统一区域end-->
    
    <!--页面内容start-->
    <div class="w-1200 mt-40 radius-3 white-bg pageMain">
        <!--
            prompt 图标
            prompt_1：退出图标
            prompt_2：删除图标
            根据不同页面可设置不同图标，可用代码判断
        -->
        <div class="prompt prompt_2"></div>
        <div class="font-24">{$error}</div>
        <div class="font-14 mt-10"><span class="fc-green" id="time">{$waitSecond}</span>s后自动跳转，如果你的浏览器没有跳转，请<a href="{$jumpUrl}" class="a-green">点击此处</a></div>
    </div>
    <!--页面内容end-->

    <!--底部统一区域+右边悬浮按钮start-->
    <include file="public:footer" />
    <!--底部统一区域+右边悬浮按钮end-->

<script type="text/javascript">    
        $(function () {
            setTimeout(ChangeTime, {$waitSecond}*1000);
        });
</script>    
</body>
</html>
