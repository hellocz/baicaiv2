<notempty  name="follow_tag_list">
<div class="radius-3 white-bg mt-12">
				<div class="title font-w-b font-16">
					<a href="{:U('user/keysfollow')}" class="fr font-w-n fc-aux-9 font-12">管理订阅</a>
					热门订阅
				</div>
				<ul class="font-14 rmdylist">
				<volist name="follow_tag_list" id="r">
					<li>
						<span data-tag="{$r.tag}" class="fr btn-8 cursor-pointer J_follow_tag <if condition="$r['is_follow']">none</if>">+关注</span>
						<span data-tag="{$r.tag}" class="fr btn-8 cursor-pointer J_unfollow_tag <if condition="!$r['is_follow']">none</if>">已关注</span>
						{$key+1}、{$r.tag}
					</li>
				</volist>
				</ul>
			</div>
</notempty>
