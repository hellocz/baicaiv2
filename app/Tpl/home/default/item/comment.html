<div class="comments radius-3 white-bg mt-12">
				<div class="title font-16 font-w-b">
					<span class="fr font-w-n font-14 fc-grey newsCom cursor-pointer">
						<span id="newsComContent"><if condition="$sortby neq 'hottest'">最新评论<else/>最热评论</if></span>
						<svg class="icon">
							<!--[if lte IE 8]><desc><img src="/public/images/ie8/a_16@2x.png" width="8" height="8"></desc><![endif]-->
							<use xlink:href="/public/images/svg_sprite/icon_symbol.svg#icon-a_16"></use>
						</svg>
						<ul class="op radius-3 none">
							<li class="<if condition="$sortby neq 'hottest'">active</if>" style="border-bottom:none;">
								<a href="{:U('item/index',array('id'=>$item['id'],'sortby'=>'newest'))}#newsComContent">最新评论</a>
							</li>
							<li class="<if condition="$sortby eq 'hottest'">active</if>" style="border-bottom:none;">
								<a href="{:U('item/index',array('id'=>$item['id'],'sortby'=>'hottest'))}#newsComContent">最热评论</a>
							</li>
						</ul>
					</span>
					<span id="pls">{$comments}</span>评论
				</div>
				
				<!--评论列表start-->
				<!-- <div class="list none"> -->
				<div class="list" id="comment_list">
					<ul class="list-data">
						<include file="comment_list"/>
					</ul>
				</div>
				<!--评论列表end-->	

				<!--分页加载中start-->
				<div class="page-loading"></div>
				<!--分页加载中end-->			
				
				
				<!--写评论start-->
				<div class="write radius-3" id="comments">
					<!-- <style type="text/css">
					#J_login {
					    position: absolute;
					    top: 10px;
					    left: 10px;
					    font-size: 14px;
					    color: #909090;
					}
					</style> -->
					<div class="info">
						<textarea id="J_cmt_content" placeholder="Friends, say something..." rows="3" class="emotion"></textarea>
						<!-- <span id="J_login" style="display: none;">需要您<a href="javascript:;" id="J_lo_btn">登录</a>后才可以发起讨论</span> -->
					</div>
					<div class="member clearfix">
						<notempty name="visitor">
						<img src="{:avatar($visitor['id'],'24')}" class="radius-100" width="24" height="24">
						<span class="fc-aux-9 ml-5">{$visitor['username']}</span>
						</notempty>
						<empty name="visitor">
						<div class="fl font-14"><a href="javascript:;" id="J_lo_btn" class="a-green">登录</a>后发起讨论...</div>
						</empty>
						<div class="fr">
							<span class="mr-15 cursor-pointer face">
								<svg class="icon">
									<!--[if lte IE 8]><desc><img src="/public/images/ie8/a_33@2x.png" width="8" height="8"></desc><![endif]-->
									<use xlink:href="/public/images/svg_sprite/icon_symbol.svg#icon-a_33"></use>
								</svg>
							</span>
							<!-- <button class="button btn-3 cursor-pointer" id="tjpl">评论</button> -->
							<button class="button btn-3 cursor-pointer" id="J_cmt_submit">评论</button>
							<input type="hidden" name="itemid" id="itemid" value="{$itemid}"/>
							<input type="hidden" name="xid" id="xid" value="{$xid}"/>
						</div>
					</div>	
				</div>
				<!--写评论end-->

				<!--分页start-->
				<!-- <div id="page-comments" class="pages" style="text-align: center; padding-bottom: 30px;"><div class="layui-box layui-laypage layui-laypage-default">{$pager_bar}</div></div> -->
				<script type="text/javascript">
					var page={$page}, content = $(".list .list-data");
				</script>
				<div id="pages" class="pages" style="text-align: center;"></div>
				<!--分页end-->
			</div>
