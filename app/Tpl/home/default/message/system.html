<!DOCTYPE html>
<html lang="zh-CN">
<head>
<include file="public:head" />
    <!--当前页面css-->
    <link rel="stylesheet" href="/public/css/member.css">
</head>
<body>
	<!--个人中心顶部 start-->
	<include file="public:header_user" />
	<!--个人中心顶部 end-->
	
	<div class="w-1200 mt-149 clearfix">
		<!--左边菜单start-->
		<include file="public:left_menu" />
		<!--左边菜单end-->
		
		<!--右边内容start-->
		<div class="fl rightInfo white-bg radius-3">
			<div class="r-title" style="line-height: 54px;"><span class="font-16">系统消息</span></div>
			<!--动态start-->
			<div class="listBox">
				<div class="list-data">
					<include file="system_list"/>
				</div>

				<!--分页加载中start-->
				<div class="page-loading"></div>
				<!--分页加载中end-->
				
				<!--分页start-->
				<script type="text/javascript">
					var page={$page}, content = $(".listBox .list-data");
				</script>
				<div id="pages" class="pages" style="text-align: center;"></div>
				<!--分页end-->
			</div>
			<!--关注end-->
		</div>
		<!--右边内容end-->
	</div>
	
	<!--底部统一区域+右边悬浮按钮start-->
	<include file="public:footer" />
	<!--底部统一区域+右边悬浮按钮end-->
	
	<!--引入页面单独JS文件-->
	<script src="/public/js/member/subscribeMessage.js"></script>
</body>
</html>
