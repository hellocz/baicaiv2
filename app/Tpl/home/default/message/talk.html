<!DOCTYPE html>
<html lang="zh-CN">
<head>
<include file="public:head" />
    <!--当前页面css-->
    <link rel="stylesheet" href="/public/css/member.css">
    <!--新浪表情css-->
    <link rel="stylesheet" href="/public/js/lib/sinaEmotion/jquery.sinaEmotion.css">
</head>
<body>
	<!--个人中心顶部 start-->
	<include file="public:header_user" />
	<!--个人中心顶部 end-->
	
	<div class="w-1200 mt-149 clearfix">
		<!--左边菜单start-->
		<include file="public:left_menu" />
		<!--左边菜单end-->
		
		<!--右边内容start-->
		<div class="fl rightInfo white-bg radius-3">
			<div class="r-title" style="line-height: 54px;"><a href="{:U('message/index')}" class="font-16 goback">消息列表</a><span class="messageTitle font-14 fc-aux-a">我与{$ta_name}的对话</span></div>
			<div class="writeMessage clearfix">
				<textarea placeholder="Friends, say something..." id="J_msg_content" rows="1" class="emotion"></textarea>
				<div class="fr">
					<span class="mr-15 cursor-pointer" id="face">
						<svg class="icon">
							<!--[if lte IE 8]><desc><img src="/public/images/ie8/a_33@2x.png" width="8" height="8"></desc><![endif]-->
							<use xlink:href="/public/images/svg_sprite/icon_symbol.svg#icon-a_33"></use>
						</svg>
					</span>
					<button class="button btn-3 cursor-pointer" id="J_msg_send" data-to_id="{$ta_id}">发送</button>
				</div>
			</div>
			<!--对话start-->
			<div class="messageInfo" id="J_msg_list">
				<include file="message_list" />
			</div>
			<!--对话end-->
		</div>
		<!--右边内容end-->
	</div>
	
	<!--底部统一区域+右边悬浮按钮start-->
	<include file="public:footer" />
	<!--底部统一区域+右边悬浮按钮end-->
	
	<!--引入页面单独JS文件-->
	<script src="/public/js/member/messageDetails.js"></script>

	<!--新浪表情JS-->
	<script src="/public/js/lib/sinaEmotion/jquery-1.8.0.min.js"></script>
	<script src="/public/js/lib/sinaEmotion/jquery.sinaEmotion.js"></script>
</body>
</html>
